<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    
    <div class="wapper">
        <form action="">
            <h1>Войти</h1>
            <div class="input-box">
                <input type="text" placeholder="Имя пользователя"
                 required>
                 <i class='bx bxs-user' ></i>
                 

            </div>
            <div class="input-box">
                <input type="password"
                placeholder="пороль" required>
                <i class='bx bxs-lock-alt' ></i>
                

            </div>
            <div>
                <label class="toggle-password">
                    <input type="checkbox" onclick="togglePasswordVisibility()"> Показать пароль
                </label>
                <script>
                    function togglePasswordVisibility() {
                        const passwordInput = document.querySelector('input[type="password"]');
                        if (passwordInput) {
                            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
                        }
                    }
                </script>
            </div>
            <div>
                .
            </div>

             
            <div class="remember-forgot">
                <label><input type="checkbox"> Запомнить меня
                </label>
                 <a href="#">Забыли парол?</a>
            </div>
                 
            <button type="submit" class="btn"><a href="#">Войти</a></button>
             <div class="register-link">
                <p>У вас нет учотной записи? <a
                  href="#">зарегистрироватся</a></p>
             </div>
        </form>

    </div>
</body>
</html>
